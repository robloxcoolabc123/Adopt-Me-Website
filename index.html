<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adopt Me Pets</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <h1>Welcome!</h1>
        <p>This website tells you about the famous game "Adopt Me!" in Roblox.</p>
        <div class="egg-name">
            <img src="./aussie/Aussie_Egg.png" alt="Aussie Egg">
            <a href="aussie.html">Aussie Egg</a>
            <img src="./aussie/Aussie_Egg.png" alt="Aussie Egg">
        </div>
        <hr>
        <div class="egg">
            <div class="pet">
                <img src="./aussie/Bandicoot_Pet.png" alt="Bandicoot">
                <a href="#" onclick="loadPet('aussie', 'bandicoot')">Bandicoot</a>
            </div>
            <div class="pet">
                <img src="./aussie/Dingo_Pet.png" alt="Dingo">
                <a href="#" onclick="loadPet('aussie', 'dingo')">Dingo</a>
            </div>
            
        </div>
        <hr>
        <script>
            /**
             * We use sessionStorage object in JavaScript to pass parameter from one page to another.
             * https://developer.mozilla.org/en-US/docs/Web/API/Window/sessionStorage
             */
            document.addEventListener("DOMContentLoaded", () => {
                if(sessionStorage.getItem('pet') != null) {
                    sessionStorage.removeItem('pet');
                }
            });

            function loadPet(egg, name) {
                sessionStorage.setItem('pet', name);
                window.location.href = `${egg}.html`;
            }
            
        </script>
    </body>
</html>
